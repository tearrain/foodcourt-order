# Cloudflare Workers Configuration
# Food Court Ordering System API

name = "foodcourt-order-api"
main = "src/index.ts"
compatibility_date = "2026-02-15"
compatibility_flags = ["nodejs_compat"]

# D1 Database - Create with: wrangler d1 create foodcourt_order
# Then update the database_id below
[[d1_databases]]
binding = "DB"
database_name = "foodcourt_order"
database_id = "4cd9e763-3cae-4b93-b1b6-8153f6e3df78"

# KV Namespace - Create with: wrangler kv namespace create CACHE
# [[kv_namespaces]]
# binding = "CACHE"
# id = "YOUR_KV_NAMESPACE_ID"

# Environment Variables
[vars]
ENV = "development"
DEFAULT_LANGUAGE = "en"
SUPPORTED_LANGUAGES = "en,zh-CN,zh-TW,ms,id,th,ja,ko"

# IMPORTANT: Set secrets via CLI, not here:
#   wrangler secret put JWT_SECRET
#   wrangler secret put STRIPE_SECRET_KEY
#   wrangler secret put STRIPE_WEBHOOK_SECRET
#   wrangler secret put GRABPAY_MERCHANT_ID
#   wrangler secret put GRABPAY_CLIENT_ID
#   wrangler secret put GRABPAY_CLIENT_SECRET

# Payment callback URLs (update with your domain)
PAYMENT_SUCCESS_URL = "https://your-domain.com/payment/success"
PAYMENT_CANCEL_URL = "https://your-domain.com/payment/cancel"

# Production environment
[env.production]
vars = { ENV = "production" }
