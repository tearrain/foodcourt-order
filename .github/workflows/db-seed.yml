# Database Seed - Manual workflow to seed the remote D1 database
name: Database Seed

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "seed" to confirm seeding the database'
        required: true
        type: string

jobs:
  seed:
    name: Seed D1 Database
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'seed'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run schema migrations
        run: |
          npx wrangler d1 execute foodcourt_order \
            --remote \
            --file=./schema.sql
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Seed database
        run: |
          npx wrangler d1 execute foodcourt_order \
            --remote \
            --file=./seed.sql
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify seed data
        run: |
          npx wrangler d1 execute foodcourt_order \
            --remote \
            --command="SELECT COUNT(*) as count FROM food_court;"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
