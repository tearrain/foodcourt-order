# CI - Run on pull requests and pushes to main
name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # Backend: lint, type-check, test
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Type check
        run: npx tsc --noEmit

      - name: Build (dry-run)
        run: yarn build

  # Frontend: lint, type-check, build
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile || yarn install

      - name: Type check
        run: npx vue-tsc -b --noEmit || true

      - name: Build
        run: yarn build
